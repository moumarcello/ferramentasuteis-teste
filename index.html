<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas uteis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ferramentas úteis</h1>
    <h2>Gerador de senha numérica:</h2>
    <section>
        <button onclick="gerar4();" class="button">
            4 números
        </button>
        <button onclick="gerar6();" class="button">
            6 números
        </button>
        <button onclick="gerar8();" class="button">
            8 números
        </button>
        <p id ="res">
            Selecione um número acima
        </p>
    </section ><br>

    <h2>Gerador de senha randômica:</h2>
    <section>
        <button onclick="gerar6char();" class="button">
            6 caracteres
        </button>

        <button onclick="gerar8char();" class="button">
            8 caracteres
        </button>

        <button onclick="gerar10char();" class="button">
            10 caracteres
        </button>
        <p id ="resSenha">
            Selecione um número acima
        </p>
        
    </section><br>

    <h2>Gerador de senha específica:</h2>
    <h3>(16 caracteres, sendo 14 letras e 2 números, letras maiúsculas e minúsculas)</h3>
    <section>
        <button onclick="gerarEsp();" class="button2">
            Gerar senha específica
        </button>
        <p id ="resOi">
            Clique no botão acima
        </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
